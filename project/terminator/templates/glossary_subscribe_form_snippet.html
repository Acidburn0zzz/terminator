{% load i18n %}

<div class="collaboration_request_form">
    {% if subscribe_message %}<p class="successnote">{{ subscribe_message }}</p>{% endif %}
    
    <form action="" method="post">
        {% csrf_token %}
        <table class="center">
        {% for field in subscribe_form %}
            <tr>{% if field.errors %}
                {{ field.errors }}{% endif %}
                <th class="left_field">{{ field.label }}:</th>
                <td class="right_field">{{ field }}</td>
            </tr>
        {% endfor %}
            <tr>
                <td></td>
                <td class="left_field"><input type="submit" value="{% trans 'Subscribe' %}" /></td>
            </tr>
        </table>
    </form>
</div>
