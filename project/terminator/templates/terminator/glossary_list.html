{% extends "base.html" %}


{% block breadcrumbs %}
    <a href="/">Home</a> Â» <a href="/glossaries/">Glossary list</a>
{% endblock %}


{% block content %}
    <h1><img src="{{ STATIC_PREFIX }}images/glossary_32.png" /> Glossary list</h1>
    
    {% if glossary_list %}
        <ul>
        {% for glossary in glossary_list %}
            <li><a href="/glossaries/{{ glossary.id }}/">{{ glossary.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No glossaries are available.</p>
    {% endif %}
{% endblock %}
