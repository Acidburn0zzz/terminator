{% load i18n %}

<table class="center">
{% for field in search_form %}
    <tr>{% if field.errors %}
        {{ field.errors }}{% endif %}
        <td class="left_field">{% if forloop.first %}{{ field }}{% else %}{{ field.label_tag }}:{% endif %}</td>
        <td class="right_field">{% if forloop.first %}<input type="submit" value="{% trans 'Search' %}" />{% else %}{{ field }}{% endif %}</td>
    </tr>
{% endfor %}
</table>
